<ion-navbar *navbar>
  <ion-title>
    About
  </ion-title>
</ion-navbar>
<ion-content padding>
  <ion-list>
    <button block (click)="showActionSheet()">Show Action Sheet</button>
    <button block (click)="showModal()">Show Modal</button>
    <button block (click)="showPopup()">Show Popup</button>
  </ion-list>
  <img src="http://ionicframework.com/present-ionic/slides/img/me.png" id="ionitron">

  <div style="position:absolute; bottom: 0; display:inline;">
    <button icon pause primary (click)="pause($event)">
      Pause
      <icon pause></icon>
    </button>
    <button icon play secondary (click)="play($event)">
      Play
      <icon play></icon>
    </button>
  </div>
</ion-content>
