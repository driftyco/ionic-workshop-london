<ion-navbar *navbar>
  <ion-title>
    Speakers
  </ion-title>
</ion-navbar>
<ion-content>
  <ion-list>
    <ion-item *ng-for="#speaker of speakers" (click)="passChat(speaker)">
      <ion-avatar item-left>
        <img [src]="speaker.face" alt="">
      </ion-avatar>
      <ion-item-content>
        {{speaker.name}}
      </ion-item-content>
    </ion-item>
  </ion-list>
</ion-content>
